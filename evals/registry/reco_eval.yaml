reco_eval:
  id: reco_eval.v1
  description: "추천서 품질 자동 평가 시스템 - NLG 인간평가 논문 기준"
  metrics: [accuracy]
  
  # 평가 항목 정의 (5가지 기준)
  criteria:
    accuracy:
      name: "정확성 (Accuracy)"
      description: |
        추천서 내용이 사실과 일치하며 과장 없이 객관적으로 표현되었는지 평가합니다.
        허위 정보나 과장된 진술 없이 검증 가능한 내용으로 구성되어 있는지 확인합니다.
        제시된 사례와 성과가 실제로 일어난 일을 기반으로 하고 있는지,
        신뢰할 수 있는 정보를 담고 있는지 종합적으로 판단합니다.
      scale: "1점(매우 낮음) ~ 5점(매우 높음)"
    
    professionalism:
      name: "전문성 (Professionalism)"
      description: |
        문법적으로 안정적이고 자연스러운 문장으로 구성되어 있는지 평가합니다.
        추천서 전체가 전문적인 어투와 적절한 문체를 유지하고 있는지 확인합니다.
        직무나 학술적 맥락에 적합한 톤으로 작성되었는지,
        맞춤법과 띄어쓰기가 올바르며 전문성이 느껴지는지 종합적으로 판단합니다.
      scale: "1점(매우 낮음) ~ 5점(매우 높음)"
    
    coherence:
      name: "논리성/구조 (Coherence)"
      description: |
        추천 이유에서 구체적 사례를 거쳐 결론까지 논리적인 흐름이 있는지 평가합니다.
        문단 간 연결이 자연스럽고 전체적인 구조가 체계적으로 구성되어 있는지 확인합니다.
        도입-본론-결론의 전개가 명확하며, 각 문장이 유기적으로 연결되어 있는지,
        독자가 쉽게 이해할 수 있도록 구조화되어 있는지 종합적으로 판단합니다.
      scale: "1점(매우 낮음) ~ 5점(매우 높음)"
    
    personalization:
      name: "개인화 (Personalization)"
      description: |
        지원자 개인의 구체적인 경험, 성과, 특징이 명확하게 반영되어 있는지 평가합니다.
        "성실하고 책임감 있는 인재" 같은 일반적인 칭찬이 아니라, 실제 개인에게만 해당되는 맞춤형 서술인지 확인합니다.
        지원자 특화 사례와 구체적 근거가 포함되어 있으며, 고유한 특성이 드러나는지,
        전반적으로 이 추천서가 특정 개인을 위해 작성된 고유한 문서인지 판단합니다.
      scale: "1점(매우 낮음) ~ 5점(매우 높음)"
    
    persuasiveness:
      name: "설득력 (Persuasiveness)"
      description: |
        명확한 추천 의사가 표현되어 있으며, 효과적으로 지원자를 어필하고 있는지 평가합니다.
        주장에 대한 근거가 탄탄하고 구체적이어서, 읽는 사람(채용 담당자, 입학 사정관 등)을 납득시킬 수 있는지 확인합니다.
        신뢰할 수 있는 사례와 성과를 바탕으로 설득력 있게 작성되었는지,
        전반적으로 이 추천서가 지원자 선발에 긍정적 영향을 미칠 만큼 설득력이 있는지 판단합니다.
      scale: "1점(매우 낮음) ~ 5점(매우 높음)"

  # 모델 설정
  eval_type: reco_evaluator
  model: gpt-4
  temperature: 0.3
  
  # 출력 설정
  output:
    format: "csv"
    include_raw_scores: true
    include_percentage: true

